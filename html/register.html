					<h3 id="form-h" style="text-align: center;">REGISTER</h3>

	    			<label for="user"><p id="form-text"><b>Usuario</b></p></label> 
	   			 	<input type="text" placeholder="Nombre de Usuario" class="field" name="usuario" id="user" required> 

					<label for="password"><p id="form-text"><b>Contraseña</b></p></label> 
	   			 	<input type="password" placeholder="Contraseña" class="field" name="password" id="password" required> 

	   			 	<label for="nombre"><p id="form-text"><b>Nombre</b></p></label> 
	   			 	<input type="text" placeholder="Nombre" class="field" name="nombre" id="name" required> 

	    			<label for="apellidos"><p id="form-text"><b>Apellidos</b></p></label> 
	    			<input type="text" placeholder="Apellidos" class="field" name="apellidos" id="lastname" required> 

                    <label for="pais"><p id="form-text"><b>País</b></p></label> 
	    			<input type="text" placeholder="País" class="field" name="pais" id="pais" required> 

                    <label for="provincia"><p id="form-text"><b>Provincia</b></p></label> 
	    			<input type="text" placeholder="Provincia" class="field" name="provincia" id="provincia" required> 

                    <label for="poblacion"><p id="form-text"><b>Poblacion</b></p></label> 
	    			<input type="text" placeholder="Población" class="field" name="población" id="poblacion" required> 

                    <label for="direccion"><p id="form-text"><b>Direccion</b></p></label> 
	    			<input type="text" placeholder="Dirección" class="field" name="direccion" id="direccion" required> 

					<label for="tel"><p id="form-text"><b>Tlf</b></p></label> 
	   			 	<input type="number" placeholder="Telefono" class="field" name="tlf" id="tlf" required> 

					<label for="email"><p id="form-text"><b>Correo Electronico</b></p></label> 
					<input type="email" placeholder="Correo Electronico" class="field" name="email" id="email" required> <br><br>

	    			<button type="submit" class="boton-form-reservar" style="transform: translate(70px, -20px);"><p id="form-text" style="padding-top: 15px;">Registrarse</p></button>
			</form>
